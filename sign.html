<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員登入 | Xxiang 全台最大日本自由行</title>

  <!-- 共用站台樣式 -->
  <link rel="stylesheet" href="styles.css">

  <!-- （可選）字型：主站若已載入可移除 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- 登入頁專屬覆蓋（命名空間：.auth-page） -->
  <style>
    .auth-page { 
      font-family: Inter, Arial, sans-serif; 
      background: linear-gradient(180deg,#f7fbff,#f6f7fb 30%,#f6f7fb);
      min-height: 100vh;
      display: grid; 
      grid-template-rows: auto 1fr auto; /* header / content / footer */
    }
    .auth-page .wrap{ display:grid; place-items:center; padding:28px; }
    .auth-page .card{
      width:min(680px,92vw);
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
      padding:28px;
      text-align:left;
    }
    .auth-page .row{display:flex; align-items:center; gap:16px; flex-wrap:wrap}
    .auth-page h1{font-size:22px; margin:0 0 6px}
    .auth-page .lead{margin:0; color:#6b7280}
    .auth-page .actions{ display:flex; gap:12px; margin-top:18px }
    .auth-page .gbtn{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:10px;
      border:1px solid #e5e7eb; background:#fff; cursor:pointer; font-weight:600;
      transition:.2s transform,.2s box-shadow;
    }
    .auth-page .gbtn:hover{ box-shadow:0 6px 16px rgba(0,0,0,.07); transform:translateY(-1px) }
    .auth-page .gbtn svg{ width:18px; height:18px }
    .auth-page .logout{
      padding:10px 14px; border-radius:10px; border:1px solid #e5e7eb; 
      background:#f9fafb; cursor:pointer;
    }
    .auth-page .logout:hover{ background:#eef7ff; border-color:#bfe4ff }
    .auth-page .user{ display:none; margin-top:18px; border-top:1px dashed #e5e7eb; padding-top:18px }
    .auth-page .avatar{ width:56px;height:56px;border-radius:50%;object-fit:cover;border:1px solid #e5e7eb }
    .auth-page .badge{ background:#e0f2ff; color:#0799fa; padding:2px 8px; border-radius:999px; font-size:12px; font-weight:600 }
    .auth-page .email{ color:#666; font-size:14px }
    .auth-page .hint{ margin-top:12px; color:#666; font-size:12px }

    @media (max-width: 768px){
      .auth-page .card{ padding:22px }
    }
  </style>
</head>
<body class="auth-page">
  <!-- header 會被動態注入 -->
  <div id="header-container"></div>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div>
          <h1 id="title">登入你的帳號</h1>
          <p class="lead" id="subtitle">使用 Google 安全登入以進入會員功能</p>
          <div class="actions">
            <!-- 登入按鈕 -->
            <button id="loginBtn" class="gbtn" aria-label="使用 Google 登入">
              <!-- Google 四色標誌 -->
              <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.5-.4-3.5z"/>
                <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16.2 18.9 12 24 12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 16.1 4 9.3 8.3 6.3 14.7z"/>
                <path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.2 35.5 26.8 36 24 36c-5.3 0-9.8-3.3-11.4-7.9l-6.5 5C9.1 39.7 16 44 24 44z"/>
                <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.5 6.4-8.3 7.2l6.2 5.2C36.3 38 40 31.9 40 24c0-1.3-.1-2.5-.4-3.5z"/>
              </svg>
              使用 Google 登入
            </button>

            <!-- 登出 -->
            <button id="logoutBtn" class="logout" style="display:none;">登出</button>
          </div>
        </div>
      </div>

      <!-- 使用者資訊 -->
      <div id="userBox" class="user">
        <div class="row">
          <img id="photo" class="avatar" alt="頭像">
          <div>
            <div class="row">
              <strong id="name" style="font-size:16px"></strong>
              <span class="badge">已登入</span>
            </div>
            <div id="email" class="email"></div>
          </div>
        </div>
      </div>

      <div class="hint" id="status">尚未登入</div>
    </div>
  </div>

  <!-- footer 會被動態注入 -->
  <div id="footer-container"></div>

  <!-- Firebase 登入邏輯（請確保 auth.js 存在且已正確設定） -->
  <script type="module" src="./auth.js"></script>

  <!-- 注入共用 header/footer + .news-card 點擊（如首頁也用同樣腳本就可重用） -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 載入 header / footer
      Promise.all([
        fetch('header.html').then(r => r.text()).then(html => {
          const el = document.getElementById('header-container');
          if (el) el.innerHTML = html;
        }),
        fetch('footer.html').then(r => r.text()).then(html => {
          const el = document.getElementById('footer-container');
          if (el) el.innerHTML = html;
        })
      ]).catch(err => console.error('載入共用區塊失敗：', err));

      // 事件委派：點擊 .news-card（若頁面有新聞卡片）
      document.body.addEventListener('click', (e) => {
        const card = e.target.closest('.news-card');
        if (!card) return;
        if (e.target.closest('.btn')) return; // 點到卡片內按鈕就不跳轉
        const href = card.getAttribute('data-href');
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
