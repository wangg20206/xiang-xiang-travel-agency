<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員登入 | 想翔旅遊</title>

  <!-- 共用站台樣式 -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 整頁白底（方案 C） */
    body.auth-page{
      background:#fff;
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:100vh;
      font-family: Arial, sans-serif;
    }

    .container-65{ max-width:65%; width:100%; margin:0 auto; }
    @media (max-width:1024px){ .container-65{ max-width:88%; } }

    .section{ padding:28px 0 80px; }
    .section h2{
      font-size:20px; font-weight:700; color:#1f2937;
      margin:0 0 8px; text-align:center;
    }
    .section p.lead{
      margin:0 0 20px; color:#6b7280; text-align:center; font-size:14px; line-height:1.6;
    }

    .auth-card{
      max-width:680px; margin:0 auto;
      background:#fff; border:1px solid #eee; border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.07);
      padding:20px;
    }
    .auth-inner{ max-width:620px; margin:0 auto; }

    .actions{ display:flex; justify-content:center; margin-bottom:8px; }

    .btn-primary{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 16px; border-radius:10px;
      background:#0799fa; color:#fff; border:1px solid #0799fa;
      font-weight:700; cursor:pointer;
      transition:filter .15s, transform .15s, box-shadow .15s;
      outline:none;
    }
    .btn-primary:hover{ filter:brightness(0.95); transform:translateY(-1px); }
    .btn-primary:focus-visible{ box-shadow:0 0 0 3px rgba(7,153,250,.25); }

    .btn-secondary{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px; border-radius:10px;
      background:#f9fafb; color:#1f2937; border:1px solid #e5e7eb;
      font-weight:600; cursor:pointer;
    }
    .btn-secondary.small{ padding:6px 10px; font-size:13px; }

    /* 文字型按鈕（重新填/取消） */
    .link-btn{
      appearance:none; border:none; background:transparent; cursor:pointer;
      color:#0799fa; font-weight:700; font-size:13px; padding:2px 4px; margin-left:8px;
    }
    .link-btn:hover{ text-decoration:underline; }

    .profile-head{ display:flex; align-items:center; gap:14px; }
    .avatar{ width:56px;height:56px;border-radius:50%;border:1px solid #e5e7eb;object-fit:cover; }
    .email{ color:#666; font-size:14px; }
    .badge{ background:#e0f2ff; color:#0799fa; font-weight:700; font-size:12px;
      padding:2px 8px; border-radius:999px; margin-left:8px; }
    .soft-divider{ border:0; border-top:1px dashed #e5e7eb; margin:16px 0; }

    .form-title-wrap{ display:flex; align-items:center; gap:8px; }
    .form-title{ margin:0; font-size:16px; color:#1f2937; }

    .form-grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    .field.full{ grid-column:1 / -1; }
    .label{ display:block; font-size:12px; color:#6b7280; margin-bottom:6px; }
    .input{
      width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:10px;
      background:#fff; font-size:14px; transition:border-color .15s, box-shadow .15s;
    }
    .input:focus{ outline:none; border-color:#0799fa; box-shadow:0 0 0 3px rgba(7,153,250,.18); }
    .btn-primary.block{ width:100%; margin-top:6px; }

    .ok-msg{ color:#16a34a; margin-top:8px; font-size:13px; }
    .status{ margin-top:10px; color:#6b7280; font-size:12px; text-align:center; }

    @media (max-width:768px){
      .section{ padding:20px 0 56px; }
      .auth-card{ max-width:100%; padding:16px; }
      .form-grid{ grid-template-columns:1fr; }
      .btn-secondary.small{ margin-left:0; }
    }
  </style>
</head>
<body class="auth-page">
  <div id="header-container"></div>

  <main class="section">
    <div class="container-65">
      <h2>登入你的帳號</h2>
      <p class="lead">使用 Google 安全登入以進入會員功能</p>

      <div class="auth-card">
        <div class="auth-inner">

          <!-- 未登入顯示 -->
          <div class="actions">
            <button id="loginBtn" class="btn-primary" aria-label="使用 Google 登入">
              <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
                <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.5-.4-3.5z"/>
                <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16.2 18.9 12 24 12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 16.1 4 9.3 8.3 6.3 14.7z"/>
                <path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.2 35.5 26.8 36 24 36c-5.3 0-9.8-3.3-11.4-7.9l-6.5 5C9.1 39.7 16 44 24 44z"/>
                <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.5 6.4-8.3 7.2l6.2 5.2C36.3 38 40 31.9 40 24c0-1.3-.1-2.5-.4-3.5z"/>
              </svg>
              使用 Google 登入
            </button>
          </div>

          <!-- 已登入顯示 -->
          <div id="userBox" style="display:none;">
            <div class="profile-head">
              <img id="photo" class="avatar" alt="頭像">
              <div>
                <div style="display:flex;align-items:center;flex-wrap:wrap;">
                  <strong id="name" style="font-size:16px"></strong>
                  <span class="badge">已登入</span>
                </div>
                <div id="email" class="email"></div>
              </div>
              <button id="logoutBtn" class="btn-secondary small" style="margin-left:auto;">登出</button>
            </div>

            <hr class="soft-divider" />

            <!-- 標題＋重新填入口 -->
            <div class="form-title-wrap">
              <h3 class="form-title">基本資料</h3>
              <button id="editProfileBtn" class="link-btn" style="display:none;">重新填資料</button>
              <button id="cancelEditBtn" class="link-btn" style="display:none;">取消</button>
            </div>

            <!-- 表單（預設隱藏；已填過也能透過「重新填資料」開啟） -->
            <form id="profileForm" style="display:none;">
              <div class="form-grid">
                <label class="field">
                  <span class="label">姓名（可改）</span>
                  <input id="pf_name" type="text" placeholder="王小明" class="input">
                </label>

                <label class="field">
                  <span class="label">手機</span>
                  <input id="pf_phone" type="tel" placeholder="0912-345-678" class="input">
                </label>

                <label class="field">
                  <span class="label">生日</span>
                  <input id="pf_birthday" type="date" class="input">
                </label>

                <label class="field full">
                  <span class="label">備註 / 興趣</span>
                  <textarea id="pf_note" rows="3" placeholder="喜歡關西、溫泉…" class="input"></textarea>
                </label>
              </div>

              <button type="submit" class="btn-primary block">送出基本資料</button>
              <p id="pf_msg" class="ok-msg" style="display:none;">已儲存！</p>
            </form>
          </div>

          <div id="status" class="status">尚未登入</div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script type="module" src="./auth.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Promise.all([
        fetch('header.html').then(r => r.text()).then(html => (document.getElementById('header-container').innerHTML = html)),
        fetch('footer.html').then(r => r.text()).then(html => (document.getElementById('footer-container').innerHTML = html)),
      ]).catch(err => console.error('載入共用區塊失敗：', err));

      document.body.addEventListener('click', (e) => {
        const card = e.target.closest('.news-card');
        if (!card) return;
        if (e.target.closest('.btn')) return;
        const href = card.getAttribute('data-href');
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
