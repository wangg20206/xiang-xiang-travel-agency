<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會員登入 | 想翔旅遊</title>

  <!-- 站點共用樣式 -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 讓登入頁和首頁一致：同背景、同版心比例 */
    body.auth-page{
      background: #f0f0f094;
      display:grid;
      grid-template-rows:auto 1fr auto; /* header / content / footer */
      min-height:100vh;
      font-family: Arial, sans-serif;
    }
    .container-65{ max-width:65%; width:100%; margin:0 auto; }

    /* 區塊外距與首頁節奏一致 */
    .section{ padding: 28px 0 72px; }
    .section h2{
      font-size:22px; font-weight:700; color:#1f2937;
      margin: 0 0 8px;
      text-align:center;
    }
    .section p.lead{
      margin:0 0 22px; color:#6b7280; text-align:center; font-size:14px;
    }

    /* 卡片更像內容段落，而不是 hero：陰影輕、邊框淡 */
    .auth-card{
      background:#fff;
      border:1px solid #eee;
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
      padding:20px;
    }

    /* 內部排版：靠左、但整卡置中於版心 */
    .auth-inner{ max-width:520px; margin:0 auto; }

    /* 站內主色系的主按鈕（取代 GIS 小白鈕） */
    .btn-primary{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 16px; border-radius:10px;
      background:#0799fa; color:#fff; border:1px solid #0799fa;
      font-weight:700; cursor:pointer;
      transition:filter .15s, transform .15s;
    }
    .btn-primary:hover{ filter:brightness(0.95); transform:translateY(-1px); }
    .btn-secondary{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 14px; border-radius:10px;
      background:#f9fafb; color:#1f2937; border:1px solid #e5e7eb;
      font-weight:600; cursor:pointer;
    }

    .actions{ display:flex; gap:12px; justify-content:center; margin:14px 0 6px; }

    /* 登入後資訊區 */
    .auth-user{ display:none; margin-top:12px; border-top:1px dashed #e5e7eb; padding-top:14px; }
    .user-row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .avatar{ width:48px; height:48px; border-radius:50%; border:1px solid #e5e7eb; object-fit:cover; }
    .email{ color:#666; font-size:14px; }
    .badge{ background:#e0f2ff; color:#0799fa; font-weight:700; font-size:12px; padding:2px 8px; border-radius:999px; margin-left:8px; }
    .status{ margin-top:8px; color:#6b7280; font-size:12px; text-align:center; }

    @media (max-width:1024px){ .container-65{ max-width:88%; } }
    @media (max-width:768px){
      .section{ padding:20px 0 56px; }
      .auth-card{ padding:16px; }
    }

  body.auth-page{
    background: #fff;  /* 全白 */
  }

  </style>
</head>
<body class="auth-page">
  <!-- 共用 Header 注入 -->
  <div id="header-container"></div>

  <main class="section">
    <div class="container-65">
      <h2>登入你的帳號</h2>
      <p class="lead">使用 Google 安全登入以進入會員功能</p>

      <div class="auth-card">
        <div class="auth-inner">
          <!-- 動作：登入 / 登出 -->
          <div class="actions">
            <button id="loginBtn" class="btn-primary" aria-label="使用 Google 登入">
              <!-- 小型四色 G 圖標 -->
              <svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
                <path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.8 32.7 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 20-8.9 20-20c0-1.3-.1-2.5-.4-3.5z"/>
                <path fill="#FF3D00" d="M6.3 14.7l6.6 4.8C14.5 16.2 18.9 12 24 12c3 0 5.7 1.1 7.7 3l5.7-5.7C33.6 6.1 29 4 24 4 16.1 4 9.3 8.3 6.3 14.7z"/>
                <path fill="#4CAF50" d="M24 44c5.2 0 9.9-2 13.4-5.2l-6.2-5.2C29.2 35.5 26.8 36 24 36c-5.3 0-9.8-3.3-11.4-7.9l-6.5 5C9.1 39.7 16 44 24 44z"/>
                <path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.7-4.5 6.4-8.3 7.2l6.2 5.2C36.3 38 40 31.9 40 24c0-1.3-.1-2.5-.4-3.5z"/>
              </svg>
              使用 Google 登入
            </button>
            <button id="logoutBtn" class="btn-secondary" style="display:none;">登出</button>
          </div>

          <!-- 登入後顯示 -->
          <div id="userBox" class="auth-user">
            <div class="user-row">
              <img id="photo" class="avatar" alt="頭像">
              <div>
                <div style="display:flex;align-items:center;flex-wrap:wrap;">
                  <strong id="name" style="font-size:16px"></strong>
                  <span class="badge">已登入</span>
                </div>
                <div id="email" class="email"></div>
              </div>
            </div>
          </div>

          <div id="status" class="status">尚未登入</div>
        </div>
      </div>
    </div>
  </main>

  <!-- 共用 Footer 注入 -->
  <div id="footer-container"></div>

  <!-- 你的 Firebase 登入邏輯（v12 CDN 的 auth.js） -->
  <script type="module" src="./auth.js"></script>

  <!-- 注入 header / footer；若此頁沒有 .news-card 也不影響 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Promise.all([
        fetch('header.html').then(r => r.text()).then(html => (document.getElementById('header-container').innerHTML = html)),
        fetch('footer.html').then(r => r.text()).then(html => (document.getElementById('footer-container').innerHTML = html)),
      ]);

      // 如其他頁有用到：卡片整張可點（排除按鈕）
      document.body.addEventListener('click', (e) => {
        const card = e.target.closest('.news-card');
        if (!card) return;
        if (e.target.closest('.btn')) return;
        const href = card.getAttribute('data-href');
        if (href) window.location.href = href;
      });
    });
  </script>
</body>
</html>
