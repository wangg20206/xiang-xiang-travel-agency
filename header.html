<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 確保手機端縮放正確 -->
  <title>翔翔旅遊</title>
  <style>
    /* 重設所有元素的 margin 與 padding */
    * {
      margin: 0;
      padding: 0;
    }
    /* Container 垂直排列 header 與 main */
    .container {
      display: flex;
      flex-direction: column;
    }
    /* Header 相關 CSS */
    .navbar {
      display: flex;
      justify-content: space-between; /* 左右分佈 */
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      gap: 20px;
      position: relative;
      z-index: 10;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 60px;
    }
    .logo-text {
      font-size: 40px;
      font-weight: bold;
      color: #0799fa;
      white-space: nowrap;
    }
    /* Icons 區塊（右側） */
    .icons {
      display: flex;
      align-items: center;
    }
    .icons a {
      margin-left: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }
    .icons img {
      height: 20px;
    }
    .search-icon,
    .profile-icon {
      font-size: 18px;
    }
    /* Main 區塊相關 */
    .menu {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      max-width: 65%; /* 最大寬度不超過頁面的65% */
      margin: 0 auto; /* 置中 */
    }
    .menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      width: 100%;
    }
    .menu ul li {
      margin: 0; /* Remove margin to eliminate spacing */
      flex: 1; /* 讓每個按鈕平均分配寬度 */
    }
    /* 設定白色方格與滑鼠懸停變色 */
    .menu ul li a {
      display: flex;
      align-items: center;
      justify-content: center; /* 水平置中內容 */
      padding: 10px 15px; /* 調整內距 */
      background-color: #fff; /* 白色背景 */
      color: black;
      font-size: 20px; /* 文字大小 */
      text-decoration: none; /* 移除底線 */
      transition: background-color 0.3s;
      height: 7vh; /* 高度設為視窗高度的7% */
      box-sizing: border-box; /* 確保 padding 不影響高度 */
      max-height: 7vh; /* 高度不超過7% */
    }
    /* 滑鼠懸停時，背景顏色加深，無底線 */
    .menu ul li a:hover {
      background-color: #b0b0b0; /* 更深的灰色背景 */
      text-decoration: none; /* 確保滑鼠懸停時無底線 */
    }
    /* Popup 相關 */
    .news-item {
      position: relative;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed; /* 固定在畫面中央 */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%); /* 完全置中 */
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      z-index: 9999;
      text-align: center;
      max-width: 80vw;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* 當滑鼠移到 .news-item 上時，顯示 .popup */
    .news-item:hover .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #unique-image {
      width: 1200px; /* 設定寬度 */
      height: auto;  /* 保持比例 */
    }

    /* 手機版排版調整（螢幕寬度小於 768px） */
    @media (max-width: 768px) {
      /* Header 調整 */
      .navbar {
        padding: 8px 10px; /* 減少內距以節省空間 */
        gap: 10px; /* 減少元素間距 */
      }
      .logo {
        gap: 5px; /* 減少 logo 和文字間距 */
      }
      .logo img {
        height: 30px; /* 縮小 logo 圖片 */
      }
      .logo-text {
        font-size: 24px; /* 縮小 logo 文字 */
      }
      .icons {
        justify-content: flex-end; /* 右對齊 */
      }
      .icons a {
        margin-left: 8px; /* 減少 icons 間距 */
        margin-right: 0;
      }
      .icons img {
        height: 16px; /* 縮小 icons */
      }
      .search-icon,
      .profile-icon {
        font-size: 14px; /* 縮小圖標 */
      }

      /* Menu 調整 */
      .menu {
        max-width: 100%; /* 手機版放寬到 100% */
        overflow-x: hidden; /* 避免外層滾動條 */
      }
      .menu ul {
        flex-direction: row; /* 水平排列按鈕 */
        flex-wrap: nowrap; /* 禁止換行 */
        overflow-x: auto; /* 啟用水平滾動 */
        -webkit-overflow-scrolling: touch; /* 改善 iOS 上的滾動體驗 */
        scrollbar-width: none; /* 隱藏 Firefox 滾動條 */
      }
      .menu ul::-webkit-scrollbar {
        display: none; /* 隱藏 Chrome/Safari 滾動條 */
      }
      .menu ul li {
        flex: none; /* 移除 flex: 1 */
        width: 120px; /* 固定寬度，確保按鈕不會過寬 */
      }
      .menu ul li a {
        font-size: 16px; /* 縮小文字以適應水平排列 */
        padding: 10px; /* 調整內距 */
        height: 50px; /* 固定高度，方便點擊 */
        max-height: none; /* 移除最大高度限制 */
        white-space: nowrap; /* 防止文字換行 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <!-- 左側：logo 及文字 -->
      <div class="logo">
        <img src="xiang_logo.png" alt="翔翔旅遊">
        <span class="logo-text">翔翔旅遊</span>
      </div>
      <!-- 右側：icons 區塊 -->
      <div class="icons">
        <a href="https://youtube.com/shorts/SQdDumn-6dY?feature=share">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/640px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="YouTube">
        </a>
        <a href="#">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/640px-LINE_logo.svg.png" alt="LINE">
        </a>
        <a href="#" class="search-icon">🔍</a>
        <a href="#" class="profile-icon">👤</a>
      </div>
    </header>
    <main>
      <nav class="menu">
        <ul>
          <!-- 按鈕 1：日本地圖 -->
          <li class="news-item">
            <a href="japan-map.html">
              日本地圖
            </a>
          <li class="news-item">
            <a href="japan-map.html">
              暑假四選一
            </a>
          </li>
          <!-- 按鈕 2：自由行 -->
          <li class="news-item">
            <a href="free-travel.html">
              自由行
            </a>
          </li>
          <!-- 按鈕 3：自駕遊 -->
          <li class="news-item">
            <a href="self-drive-tour.html">
              自駕遊
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </div>
</body>
</html>
