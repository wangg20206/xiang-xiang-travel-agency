<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翔翔旅遊</title>
  <style>
    /* 重設所有元素的 margin 與 padding */
    * {
      margin: 0;
      padding: 0;
    } 
    

    body {
      background-color: white; /* 將背景改為白色 */
    }

    /* Container 垂直排列 header 與 main */
    .container {
      display: flex;
      flex-direction: column;
      background-color: transparent; /* 移除 container 的背景色 */
    }
    #header-container {
    width: 100%;
    max-width: 1200px; /* 限制最大寬度 */
    margin: 0 auto; /* 讓 header 置中 */
}


    /* Header 相關 CSS */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white; /* 背景整行白色 */
      width: 100%; /* 確保佔滿寬度 */
      position: relative;
      z-index: 10;
    }

    /* 限制 navbar 內容寬度 */
    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 65%;
      width: 100%;
      margin: 0 auto;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 60px;
    }

    .logo-text {
      font-size: 40px;
      font-weight: bold;
      color: #0799fa;
      white-space: nowrap;
    }

    /* Icons 區塊（右側） */
    .icons {
      display: flex;
      align-items: center;
    }

    .icons a {
      margin-left: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .icons img {
      height: 20px;
    }

    .search-icon,
    .profile-icon {
      font-size: 18px;
    }

    /* Main 區塊相關 */
    .menu {
      background-color: #fff; /* 背景整行白色 */
      width: 100%; /* 確保佔滿寬度 */
    }

    /* 限制 menu 內容寬度 */
    .menu-content {
      max-width: 65%;
      margin: 0 auto;
      overflow-x: auto; /* 啟用水平滾動 */
      -webkit-overflow-scrolling: touch; /* 改善 iOS 上的滾動體驗 */
      white-space: nowrap; /* 確保按鈕不換行 */
    }

    .menu-content::-webkit-scrollbar {
      display: none; /* 隱藏 Chrome/Safari 滾動條 */
    }

    .menu ul {
      list-style: none;
      display: flex;
      justify-content: center; /* 按鈕居中 */
      padding: 0;
      width: 100%;
      background-color: #fff; /* 確保 ul 的背景也是白色 */
    }

    .menu ul li {
      margin: 0 15px; /* 保留間距 */
      flex: none; /* 按實際內容寬度排列 */
    }

    /* 設定白色方格與滑鼠懸停變色 */
    .menu ul li a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #fff;
      color: black;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      height: 7vh;
      box-sizing: border-box;
      max-height: 7vh;
      white-space: nowrap; /* 防止文字換行 */
    }

    /* 滑鼠懸停時，背景顏色加深，無底線 */
    .menu ul li a:hover {
      background-color: #b0b0b0;
      text-decoration: none;
    }

    /* Popup 相關 */
    .news-item {
      position: relative;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      z-index: 9999;
      text-align: center;
      max-width: 80vw;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* 當滑鼠移到 .news-item 上時，顯示 .popup */
    .news-item:hover .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #unique-image {
      width: 1200px;
      height: auto;
    }

    /* 手機版排版調整（螢幕寬度小於 768px） */
    @media (max-width: 768px) {
      .navbar {
        padding: 8px 10px;
        gap: 10px;
      }

      .navbar-content {
        max-width: 100%;
        padding: 0 10px;
      }

      .logo {
        gap: 5px;
      }

      .logo img {
        height: 30px;
      }

      .logo-text {
        font-size: 24px;
      }

      .icons {
        justify-content: flex-end;
      }

      .icons a {
        margin-left: 8px;
        margin-right: 0;
      }

      .icons img {
        height: 16px;
      }

      .search-icon,
      .profile-icon {
        font-size: 14px;
      }

      .menu-content {
        max-width: 100%;
        overflow-x: auto; /* 手機版也啟用水平滾動 */
      }

      .menu ul li a {
        font-size: 16px;
        padding: 10px;
        height: 50px;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="navbar-content">
        <!-- 左側：logo 及文字 -->
        <div class="logo">
          <img src="xiang_logo.png" alt="翔翔旅遊">
          <span class="logo-text">翔翔旅遊</span>
        </div>
        <!-- 右側：icons 區塊 -->
        <div class="icons">
          <a href="https://youtube.com/shorts/SQdDumn-6dY?feature=share">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/640px-Logo_of_YouTube_%282015-2017%29.svg.png" alt="YouTube">
          </a>
          <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/640px-LINE_logo.svg.png" alt="LINE">
          </a>
          <a href="#" class="search-icon">🔍</a>
          <a href="#" class="profile-icon">👤</a>
        </div>
      </div>
    </header>
    <main>
      <nav class="menu">
        <div class="menu-content">
          <ul>
            <li class="news-item">
              <a href="index.html">回到首頁</a>
            </li>
            <li class="news-item">
              <a href="japan-map.html">日本地圖</a>
            </li>
            <li class="news-item">
              <a href="choose_one.html">暑假四選一</a>
            </li>
            <li class="news-item">
              <a href="free-travel.html">自由行</a>
            </li>
            <li class="news-item">
              <a href="self-drive-tour.html">自駕遊</a>
            </li>
          </ul>
        </div>
      </nav>
    </main>
  </div>
</body>
</html>
