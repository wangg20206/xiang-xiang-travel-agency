<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翔翔旅遊</title>
  <style>
    /* 重設所有元素的 margin 與 padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } 
    
    body {
      background-color: white; /* 將背景改為白色 */
      font-family: Arial, sans-serif;
    }

    /* 容器 */
    .container {
      display: flex;
      flex-direction: column;
      background-color: transparent; 
    }

    /* Header 相關 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      width: 100%;
      position: relative;
      z-index: 10;
    }

    /* 限制 navbar 內容寬度 */
    .navbar-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 50px;
    }

    .logo-text {
      font-size: 30px;
      font-weight: bold;
      color: #0799fa;
      white-space: nowrap;
    }

    /* Icons */
    .icons {
      display: flex;
      align-items: center;
    }

    .icons a {
      margin-left: 10px;
      text-decoration: none;
    }

    .icons img {
      height: 20px;
    }

    /* 選單區 */
    .menu {
      background-color: #fff;
      width: 100%;
      overflow-x: auto; /* 啟用水平滾動 */
      -webkit-overflow-scrolling: touch;
    }

    .menu-content {
      display: flex;
      justify-content: center;
      width: max-content; /* 讓選單寬度根據內容自適應 */
      margin: 0 auto;
      padding: 10px 0;
    }

    .menu ul {
      display: flex;
      list-style: none;
      gap: 15px;
      padding: 0;
      white-space: nowrap; /* 避免換行 */
    }

    .menu ul li {
      flex: none;
    }

    .menu ul li a {
      display: block;
      padding: 10px 15px;
      background-color: #fff;
      color: black;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .menu ul li a:hover {
      background-color: #b0b0b0;
    }

    /* 手機版調整 */
    @media (max-width: 768px) {
      .navbar-content {
        max-width: 100%;
        padding: 0 10px;
      }

      .logo img {
        height: 30px;
      }

      .logo-text {
        font-size: 24px;
      }

      .menu {
        overflow-x: auto; /* 確保手機版可滑動 */
        white-space: nowrap;
      }

      .menu ul {
        gap: 10px;
        padding: 0 10px;
      }

      .menu ul li a {
        font-size: 16px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="navbar-content">
        <!-- 左側 LOGO -->
        <div class="logo">
          <img src="xiang_logo.png" alt="翔翔旅遊">
          <span class="logo-text">翔翔旅遊</span>
        </div>
        <!-- 右側 ICONS -->
        <div class="icons">
          <a href="https://youtube.com/shorts/SQdDumn-6dY?feature=share">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg" alt="YouTube">
          </a>
          <a href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" alt="LINE">
          </a>
          <a href="#" class="search-icon">🔍</a>
          <a href="#" class="profile-icon">👤</a>
        </div>
      </div>
    </header>

    <!-- 主選單 -->
    <nav class="menu">
      <div class="menu-content">
        <ul>
          <li><a href="index.html">回到首頁</a></li>
          <li><a href="japan-map.html">日本地圖</a></li>
          <li><a href="choose_one.html">暑假四選一</a></li>
          <li><a href="free-travel.html">自由行</a></li>
          <li><a href="self-drive-tour.html">自駕遊</a></li>
        </ul>
      </div>
    </nav>
  </div>
</body>
</html>
