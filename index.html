<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="大溪地政.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地政小程式</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* logo 置左，放大 */
        .logo-container {
            display: flex;
            align-items: center;
            padding: 16px 32px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .logo-container img {
            height: 80px;
            max-width: 100%;
        }

        /* header 預留位置（放 header.html） */
        .header {
            background-color: white;
            box-shadow: none;
        }

        /* 下方導覽列 */
        .nav-bar {
            background-color: #ffcc66;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 12px 0;
            box-shadow: inset 0 -1px #d2a743;
        }

        .nav-bar a {
            margin: 0 16px;
            text-decoration: none;
            color: #222;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-bar a:hover {
            color: #c00;
        }

        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            padding: 16px;
            font-size: 14px;
            color: #888;
        }

        /* 幻燈片容器 */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 500px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* 單張幻燈片 */
        .slide {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* 幻燈片圖片 */
        .slide img {
            aspect-ratio: 32 / 9;
            /* 適合寬橫圖（你原本就是 32:9） */
            max-width: 65%;
            /* 可依需求改成 100% 滿版 */
            margin: 0 auto;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            display: block;
        }

        /* 淡入動畫 */
        .fade {
            animation: fadeEffect 1.5s;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0.4;
            }

            to {
                opacity: 1;
            }
        }

        /* 左右箭頭按鈕 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            padding: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover,
        .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* 響應式設計（手機高度調整） */
        @media (max-width: 768px) {
            .slideshow-container {
                height: 300px;
            }

            .slide img {
                max-width: 100%;
            }
        }
    </style>

</head>

<body>



    <!-- Header（使用你自己的 header.html） -->
    <div id="header-container" class="header"></div>
    <div id="header-container"></div>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="bnr.jpg   "
                alt="沖繩">
        </div>
        <div class="slide fade">
            <img src="https://travel.tycg.gov.tw/content/images/attractions/34278/1024x768_attractions-image-gxgu1k6ihu-97flxnoiaya.jpg"
                alt="四國/中國">
        </div>

        <div class="slide fade">
            <img src="https://cdn.esence.travel/2024/01/%E6%9C%AC%E8%B3%AA%E6%97%85%E8%A1%8C-%E6%95%85%E4%BA%8B%E6%96%87%E7%AB%A0%E9%A6%96%E5%9C%96-1200737-1.jpg"
                alt="九州">
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <!-- 主內容區 -->
    <main class="main-content">
        <h2>地政小程式</h2>
        <p>歡迎使用地政小程式，請透過上方導覽列選擇功能。</p>
    </main>


    <!-- 載入 header/footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-container").innerHTML = data)
                .catch(error => console.error("載入 header 失敗:", error));

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-container").innerHTML = data)
                .catch(error => console.error("載入 footer 失敗:", error));
        });
    </script>
    <!-- 幻燈片 JavaScript -->
    <script>
        let slideIndex = 0;
        let slides;
        let slideInterval;

        function showSlides() {
            slides = document.querySelectorAll(".slide");
            if (slides.length === 0) {
                console.log("找不到幻燈片，請檢查 HTML 結構！");
                return;
            }
            slides.forEach(slide => slide.style.display = "none");
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            slides[slideIndex].style.display = "block";
        }

        function startSlideShow() {
            slideInterval = setInterval(() => {
                slideIndex++;
                showSlides();
            }, 5000);
        }

        function plusSlides(n) {
            clearInterval(slideInterval);
            slideIndex += n;
            showSlides();
            startSlideShow();
        }

        window.onload = function () {
            showSlides();
            startSlideShow();
        };
    </script>

</body>

</html>
